<span ng-show="user">
  {{user.email}} | <a ng-click="logout()">Logout</a>
</span>
<br />
<br />
<input id="email" type="email" placeholder="email address" ng-model="email" />
<input id="password" type="password" placeholder="password" ng-model="password" />
<input id="login" type="button" value="Login" ng-click="login()" />
<br />
<br />
<input id="signUpEmail" type="email" placeholder="email address" ng-model="signUpEmail" />
<input id="signUpPassword" type="password" placeholder="password" ng-model="signUpPassword" />
<input id="confirmPassword" type="password" placeholder="confirm password" ng-model="confirmPassword" />
<input id="signUp" type="button" value="Sign Up" ng-click="signUp()" />
<br />
<br />
<img src="" alt="Facebook login icon" title="Facebook login" />
<img src="" alt="Twitter login icon" title="Twitter login" />
<img src="" alt="GitHub login icon" title="GitHub login" />
<img src="" alt="Persona login icon" title="Persona login" />
